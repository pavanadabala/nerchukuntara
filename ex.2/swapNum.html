<!DOCTYPE html>
<html>

<head>
    <title>Swap Two Numbers</title>
</head>

<body>
    <h1>Swap Two Numbers</h1>

    <label for="num1Input">Number 1:</label>
    <input type="number" id="num1Input" required><br>

    <label for="num2Input">Number 2: </label>
    <input type="number" id="num2Input" required><br>

    <button type="button" id="swapButton">Swap Numbers</button>

    <div>
        <p>Number 1 After swap: <span id="num1Result"> </span></p>
        <p>Number 2 After swap: <span id="num2Result"> </span></p>
    </div>


    <script src="swapNum.js"> </script>
</body>

</html>
