<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Operations</title>
</head>

<body>
    <h1>Very Basic Operations</h1>
    <script>
        var num1 = 60;
        var num2 = 9;
        var num3 = 78;

        var sum = num1 + num2;

        var difference = num3 - num2;

        var product = num1 * num3;

        var qoutient = num1 / num2;

        console.log("Sum: " + sum);
        console.log("Difference: " + difference);
        console.log("Product: " + product);
        console.log("Qoutient: " + qoutient);
    </script>
</body>

</html>
